<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <nav>
            <ul id="nav_bar_left">
            <li class="nav-links"><a href="#">About</a></li>
            <li class="nav-links"><a href="#">Store</a></li>
            </ul>
            <ul id="nav_bar_right">
                <li class="nav-links"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul> 
        </nav>  
        </header>

        <!-- GOOGLE IMG -->  
        <div class="google">
            <img 
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google image" id="google_logo">
        </div> 
         
         <!-- FORM SEARCH -->  
        <div class="form">  
            <form>
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="">
            </form>
        </div>  

        <!-- BUTTONS -->
        <div class= "buttons">  
            <input type="submit" value="Google Search" id="google_search">
            <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
        </div>

        <!-- FOOTER -->
        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li> 
            </ul>
            <ul class="footer-right">    
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>       
        </footer> 

    </body>
</html>
